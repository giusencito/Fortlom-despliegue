<h2 mat-dialog-title>Create your Event!</h2>
<mat-dialog-content class="mat-typography">
  <form #EventForm='ngForm'>
    <mat-form-field>
      <input matInput placeholder="EventName" name="EventName" required
      [(ngModel)]="eventdata.eventName">
        <mat-error>Es requerido</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input matInput placeholder="EventDescription" name="EventDescription" required
        [(ngModel)]="eventdata.eventDescription">
        <mat-error>Es requerido</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input type = "number" matInput placeholder="Likes" name="Likes" required
        [(ngModel)]="eventdata.likes">
        <mat-error>Es requerido</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click) = "ClearForm()">Clean</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) = "addEvent(1)">Create and Post</button>
</mat-dialog-actions>
