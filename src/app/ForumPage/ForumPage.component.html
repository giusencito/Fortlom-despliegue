
<div *ngIf="!isHidden">
<app-navigation></app-navigation>
</div>

<div *ngIf="isHidden">
  <app-ArtistNavegation></app-ArtistNavegation>
</div>

<mat-card class="card">
  <mat-card-header class="head">
  <mat-card-title class="title">{{forumname}}</mat-card-title>
  <button mat-fab class="but"> <mat-icon class="color">flag</mat-icon>
  </button>
</mat-card-header>


<mat-card-content>
  <h1>{{username}} {{userlastname}} </h1>
<p>{{forumdescription}}</p>
</mat-card-content>

</mat-card>

<app-Fanatic-Forumcomment [comentarios]="idforum"></app-Fanatic-Forumcomment>

<mat-card class="seconcard">
  <mat-card-title class="title">Escriba un comentario</mat-card-title>
  <mat-form-field appearance="fill" class="area" [formGroup]="newcommentform">
    <mat-label>Nuevo Comentario </mat-label>
    <textarea formControlName="comment" matInput type="comment" [(ngModel)]="Forumcomment.forumCommentDescription"></textarea>
  </mat-form-field>
  <div class="button-row">
    <button mat-raised-button  color="primary" [disabled]="!newcommentform.valid" (click)="crearcomentariodeforo()"> <mat-icon>add</mat-icon>Aceptar</button>
    <button  mat-raised-button  color="warn" (click)="Limpiar()"> <mat-icon>close</mat-icon>Limpiar</button>
  </div>
</mat-card>
