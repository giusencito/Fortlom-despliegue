  <mat-card class="card">


  <mat-card-header class="head">
    <mat-card-title class="title">{{element.forumCommentDescription}} </mat-card-title>
    <button mat-fab class="but"> <mat-icon class="color">flag</mat-icon></button>

  </mat-card-header>

  <app-UserInformationforForum [idcomment]="element.user.id"></app-UserInformationforForum>

  </mat-card-footer>


  </mat-card>




  </div>
